<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <title>MP3 server</title>

        <script src="lib/underscore-1.4.3.js"/>
        <script src="lib/jquery-1.8.3.js"/>
        <script src="lib/backbone-0.9.9.js"/>
        <script src="lib/mustache-0.7.2.js"/>

    </head>

    <body>

        <div id="controls">
        </div>

        <div class="browser">
            <div id="users"/>
            <div id="collections"/>
            <div id="artists"/>
            <div id="albums"/>
            <div id="tracks"/>
            <div id="track"/>
        </div>

        <script id="tracks-template" type="application/xhtml+xml">
            <h1>{{name}}</h1>
            {{#items}}
            <a href="{{url}}">{{name}}</a>
            {{/items}}
        </script> 

        <script id="albums-template" type="application/xhtml+xml">
            <h1>{{name}}</h1>
            {{#items}}
            <a href="{{url}}">{{name}}</a>
            {{/items}}
        </script> 

        <script id="artists-template" type="application/xhtml+xml">
            <h1>{{name}}</h1>
            {{#items}}
            <a href="{{url}}">{{name}}</a>
            {{/items}}
        </script> 

        <script id="collections-template" type="application/xhtml+xml">
            <h1>{{name}}</h1>
            {{#items}}
            <a href="{{url}}">{{name}}</a>
            {{/items}}
        </script> 

        <script id="users-template" type="application/xhtml+xml">
            <h1>{{name}}</h1>
            {{#items}}
            <a href="{{url}}">{{name}}</a>
            {{/items}}
        </script> 

        <script src="mp3.js"/>
    </body>

</html>
