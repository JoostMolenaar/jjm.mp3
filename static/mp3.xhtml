<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <title>MP3 server</title>

        <script src="lib/jquery-2.0.3.js"></script>

        <script src="js/extend.js"></script>

        <script src="js/mp3.global.js"></script>

        <script src="js/mp3.base.Event.js"></script>
        <script src="js/mp3.base.StateMachine.js"></script>

        <script src="js/mp3.model.PlaylistItem.js"></script>
        <script src="js/mp3.model.PlaylistItemMediaStrategy.js"></script>
        <script src="js/mp3.model.PlaylistItemXhrStrategy.js"></script>
        <script src="js/mp3.model.Users.js"></script>

        <script src="js/mp3.viewmodel.Controls.js"></script>
        <script src="js/mp3.viewmodel.Playlist.js"></script>
        <script src="js/mp3.viewmodel.Users.js"></script>

        <script src="js/mp3.view.ToggleButton.js"></script>

        <script src="js/mp3.view.BrowserPanel.js"></script>
        <script src="js/mp3.view.AlbumBrowserPanel.js"></script>
        <script src="js/mp3.view.ArtistBrowserPanel.js"></script>
        <script src="js/mp3.view.TrackBrowserPanel.js"></script>

        <script src="js/mp3.view.Panel.js"></script>
        <script src="js/mp3.view.Browser.js"></script>
        <script src="js/mp3.view.Playlist.js"></script>

        <script src="js/mp3.view.Controls.js"></script>

        <script src="js/mp3.view.Analysis.js"></script>

        <script src="js/mp3.App.js"></script>

        <script src="js/mp3.js"></script>
        
        <link rel="stylesheet" href="mp3.css"/>
    </head>

    <body>

        <div id="controls">
            <div class="left">
                <div id="library-button" class="button toggle-false">
                    Library
                </div>
                <div id="prev-button" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
                         width="11" height="11" viewBox="0 0 120 120">
                        <path d="M 0 0 L 0 120 H 30 V 0 H 0 z M 120 0 L 30 60 L 120 120 z" />
                    </svg>
                </div>
                <div id="stopped-button" class="button toggle-true">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
                         width="11" height="11" viewBox="0 0 120 120">
                        <path d="M 0 0 L 0 120 H 120 V 0 H 0 z" />
                    </svg>
                </div>
                <div id="playing-button" class="button toggle-false">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
                         width="11" height="11" viewBox="0 0 120 120">
                        <path d="M 0 120 L 120 60 L 0 0 V 120 z" />
                    </svg>
                </div>
                <div id="paused-button" class="button toggle-false">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
                         width="11" height="11" viewBox="0 0 120 120">
                        <path d="M 0 120 L 40 120 V 0 H 0 z M 80 120 L 120 120 V 0 H 80 z" />
                    </svg>
                </div>
                <div id="next-button" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
                         width="11" height="11" viewBox="0 0 120 120">
                        <path d="M 0 0 L 0 120 L 90 60 z M 90 0 L 90 120 H 120 V 0 z" />
                    </svg>
                </div>
            </div>

            <div class="right">
                <div id="playlist-button" class="button toggle-false">
                    Playlist
                </div>
            </div>
        </div>

        <div id="main-panel">
            <div id="browser">
                <div class="browser-scroll-y">
                    <div class="browser-content" id="users">
                        <h1/>
                        <div class="item-container"/>
                    </div>
                </div>
                <div class="browser-scroll-y">
                    <div class="browser-content" id="collections">
                        <h1/>
                        <div class="item-container"/>
                    </div>
                </div>
                <div class="browser-scroll-y">
                    <div class="browser-content" id="artists">
                        <h1/>
                        <div class="item-container"/>
                    </div>
                </div>
                <div class="browser-scroll-y">
                    <div class="browser-content" id="albums">
                        <h1/>
                        <div class="item-container"/>
                    </div>
                </div>
                <div class="browser-scroll-y">
                    <div class="browser-content" id="tracks">
                        <h1/>
                        <div class="item-container"/>
                    </div>
                </div>
                <div class="browser-scroll-y">
                    <div class="browser-content" id="track">
                        <h1/>
                        <div class="item-container"/>
                    </div>
                </div>
            </div>

            <div id="playlist"/>

            <canvas id="analysis"></canvas>

        </div>

    </body>
</html>
